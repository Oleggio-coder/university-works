<!DOCTYPE html>
<html lang="en">
<head>
  <title>Seredenko LabWork15</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylelab15.css">
  <script src="scriptlab15.js" type="text/javascript"></script>
</head>
<body class="body">
  
  <form name="group" id="group">

    <label for="1">Введите группу и факультет: </label>
    <input type="text" id="1-1" placeholder="Гр. {} факультет {}">

    <input type="reset" value="Очистить поле" style="margin-top: 50px;">

  </form>

  <form name="name" id="name">

    <label for="2">Введите ФИО: </label>
    <input type="text" id="2-2" placeholder="Фамилия И.О. {}">

    <input type="reset" value="Очистить поле" style="margin-top: 50px;">

  </form>

  <form name="number" id="number">

    <label for="3">Введите номер телефона: </label>
    <input type="text" id="3-3" placeholder="Номер тел. {xxxxxx}">

    <input type="reset" value="Очистить поле" style="margin-top: 50px;">

  </form>

  <div style="margin-top: 50px;">
    <button type="submit" id="but" onclick="go()">Отправить данные</button>
  </div>

</body>
</html>
